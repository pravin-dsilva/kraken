node_scenarios:
  - actions:                                                        # node chaos scenarios to be injected
    - node_stop_start_scenario
    - stop_start_kubelet_scenario
    - stop_start_bastion_scenario
   # - node_crash_scenario
    node_name:                                            # node on which scenario has to be injected
    label_selector: node-role.kubernetes.io/worker                  # when node_name is not specified, a node with matching label_selector is selected for node chaos scenario injection
    instance_kill_count: 1                                          # number of times to inject each scenario under actions
    timeout: 120                                                    # duration to wait for completion of node scenario injection
    cloud_type: ibmcloud                                                 # cloud type on which Kubernetes/OpenShift ru
    bastion_hostname: bastion-1
    service:
      - haproxy
      - dhcpd
    